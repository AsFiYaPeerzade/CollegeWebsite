<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <link rel="stylesheet" href="style/payment.css">
  </head>
  <body>
    <div class="container">
    <form action="">
      <h1 class="main_heading">Payment Form</h1>
      <p>Required fields are followed by *</p>
      
        <legend><h2>User Details</h2></legend>
        <p>Name: *<input type="text" name="name" id="name" required placeholder="Asfiya Peerzade"/></p>
        <fieldset>
          <legend>Gender:*</legend>
          <p>
            Male: <input type="radio" name="gender" id="gender" required/> Female:
            <input type="radio" name="gender" id="gender" required />
          </p>
        </fieldset>
        <p>
          Address:
          <textarea name="address" id="address" cols="19" rows="7" placeholder="Enter your Address"></textarea>
        </p>
        <p>
          Email:
          *<input type="email" name="email" id="email" required placeholder="e.g: example@gmail.com"/>
        </p>
        <p>
          Pincode:*
          <input type="number" name="pincode" id="pincode" required placeholder="e.g: 11111"/>
        </p>
      
      
        <legend><h2>Payment Details</h2></legend>
        <p>
          Card Type:*
          <select name="card_type" id="card_type" required>
            <option value="">--select option--</option>
            <option value="rupay">Rupay</option>
            <option value="visa">Visa</option>
            <option value="master_card">Master</option>
          </select>
        </p>
        <p>
          Card Number:
          *<input type="number" name="card_no" id="card_no" required placeholder="e.g: 1111-2222-3333-4444"/>
        </p>
        <p>
          Expiry Date:*
          <input type="date" name="exp_date" id="exp_date" required/>
        </p>
        <p>
          CVV:*
          <input type="password" name="cvv" id="cvv" required placeholder="e.g: 111"/>
        </p>
        <input style="height: 30px; background-color: rgb(155, 150, 151);" type="submit" value="Pay Now" />
      
    </form>
  </div>
  </body>
</html>
