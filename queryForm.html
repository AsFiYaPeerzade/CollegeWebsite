<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <header>
        <h1>Contact Form</h1>
        <p>please fill all the texts in the fields <br>
        Required fields are marked with *
        </p>
    </header>
        <fieldset>
            <p>Your Name* <br>
            <input type="text" name="name" id="name" required placeholder="Name"></p>
            <p>Email* <br>
            <input type="text" name="email" id="email" required placeholder="e.g example@gmail.com"></p>
            <p>Message* <br>
            <textarea name="message" id="message" cols="17" rows="4" required placeholder="Your message to us"></textarea></p>
            <p>subject* <br>
            <input type="text" name="subject" id="subject" required placeholder="e.g job enquiry"></p>
            <p><input type="button" value="send"></p>
        </fieldset>
</body>
</html>
